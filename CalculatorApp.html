<!--
Project name: Calculator App 

Description: This app allows the user to enter in values for length, width, and/or height
then calculates area, perimeter, or volume based on what was selected in the dropdown menu

-->

<html>

	<head>
	<title>Calculator</title>
	</head>
	
	<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	
	<input type="text" id="length" placeholder="Enter Length Here" value=""></input>
	<br><br>
	<input type="text" id="width" placeholder="Enter Width Here" value=""></input>
	<br><br>
	<input type="text" id="height" placeholder="Enter Height Here" value=""></input>
	<br><br>
	
	<label for="dropdown">What would you like to calculate:</label>
	<select name="dropdown" id="dropdown">
		<option value="area">Area</option>
		<option value="volume">Volume</option>
		<option value="perimeter">Perimeter</option>
	</select>
	<button id="calculate">Calculate</button>
	<button id="clear">Clear all Values</button>
	
	<p id="para"></p>
	
	<script>
	
	function calcArea(length, width) { //calculates area
		var answer = length*width
		return answer.toFixed(2)
	}
	
	function calcVolume(length, width, height) { //calculates volume
		var answer = length*width*height
		return answer.toFixed(2)
	}
	
	function calcPerimeter(length, width) { //calculates perimeter 
		var answer = 2*length + 2*width
		return answer.toFixed(2)
	}
	
	//This function retrieves the values entered in each input field
	//and calculates the area, perimeter, or volume based on what was selected in the dropdown menu
	function getValues() {
	
		var length = parseFloat($("#length").val(), 10) //retrieves value of input field for length and converts string to an float of base 10
		var width = parseFloat($("#width").val(), 10) //retrieves value of input field for width and converts string to an float of base 10
		var height = parseFloat($("#height").val(), 10) //retrieves value of input field for height and converts string to an float of base 10
		
		
		if($("#dropdown").val() === "area") { //if area was selected in the dropdown menu, the function to calculate area will be called
			$("#para").html('Area: ' + calcArea(length, width) + 'in.^2')
		}
		else if($("#dropdown").val() === "volume") { //if volume was selected in the dropdown menu, the function to calculate volume will be called
			$("#para").html('Volume: ' + calcVolume(length, width, height) + 'in.^3')
		}
		else { //if perimeter was selected in the dropdown menu, the function to calculate perimeter will be called
			$("#para").html('Perimeter: ' + calcPerimeter(length, width) + 'in.')
		}
	}
		
	
	$("#calculate").on("click", getValues) //adds an event listener to call the function getValues() when calculate
	//button is clicked
	
	$("#clear").on("click", function() { //adds an event listener to clear all values button to reset input fields and the dropdown menu
		$("#length").val("")
		$("#width").val("") 
		$("#height").val("") 
		$("#para").html("")
	}) 
	
	</script>
	
	</body>

</html>
